<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
    <style>
        h1{
            background: red; /* modidificando todos os elementos h1 do html */
        }
        p{
            background: blue;/* modidificando todos os elementos p do html */
        }
        #cb{
            background: green; /* modificando o elemento com id */
        }
        .fundo-vermelho {
            background: pink; /* modificando o elemento com class */
        }
    </style>
</head>
<body>
    <h1 id="ca" class="fundo-vermelho">Texto</h1>
    <h1 id="cb">Texto</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque culpa earum aliquid dolorum voluptatibus dolor hic illum dolorem harum, ab vero cupiditate mollitia nam facere eligendi odio incidunt. Corporis, dignissimos.</p>

</body>
</html>
